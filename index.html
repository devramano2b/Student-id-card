<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
        <div class="text-light w-100 h3 text-center ">Id Card Generator</div>
    </header>
    <!---------------------------Starting form--------------- -->
    <div class="container d-flex">
        <div class="section-container col-6 p-4">
            <!--------------------Input form heading----->
            <div class="text-center font-weight-bold">
                <h3>Input form</h3>
            </div>
            <!-------------Form starting-------->
            <form onsubmit="return false">
                <!-----------------Enter name field---- -->
                <div class="form-element py-3">
                    <label  class="form-label">
                        Enter Name :
                    </label>
                    <input type="text"  id="name">
                </div>
                <!----------------Enter college field---- -->
                <div class="form-element py-3">
                    <label  class="form-label">
                        Enter College Name :
                    </label>
                    <input type="text"  id="collegeName">
                </div>
                <!------------------Enter Location field -->
                <div class="form-element py-3">
                    <label class="form-label">
                        Enter Location :
                    </label>
                    <input type="text"  id="location">
                    <!----------Generated Card----------- -->
                </div>
                   <button onclick="generateCard()" type="button" class=" generateButton">Generate Card</button>

            </form>
        </div>
        <!-----------------------Generated CARD  -->
        <div class="section-container col-6">
            <div class="id-card-container" id="collegeCard">
                <div class="text-center">
                    <h3>Generated Card</h3>
                </div>
                <div class="card-container">
                    <div class="card-wrapper">
                        <!-----Car image--> 
                        <div class="user-card">
                            <span class="user-photo">
                             <i class="fa-solid fa-user"></i>
                            </span>
                        </div>
                        <!----------Card information -->
                        <div class="general-information">
                            <div class="card-element card-name">
                                <span>Name :</span>
                                <span id="cardName"></span>
                            </div>
                            <div class="card-element college-name">
                                <span>College Name :</span>
                                <span id="cardCollegeName"></span>
                            </div>
                            <div class="card-element college-name">
                                <span>Location :</span>
                                <span id="cardLocation"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>









        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
